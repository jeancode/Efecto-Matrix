<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matrix</title>
    <script>
        function matrix(){
            var alphabet =  ["1","0"];
            var offset =  0;

            var c =  document.getElementById('c');
            ctx =   c.getContext("2d");

            c.height =  window.innerHeight;
            c.width =  window.innerWidth;

            var font_size =  14;
            var columns =  c.width /  font_size;

            var drops = [];

            for(var x = 0; x < columns;x++)
                drops[x] = 1;

            function draw(){

                ctx.fillStyle = "rgba(0, 0, 0, 0.05)";


                ctx.fillRect(0, 0, c.width, c.height);
                
                var red = Math.floor((Math.random() * 50) + 20);
                var green = Math.floor((Math.random() * 255) + 20);
                var blue = Math.floor((Math.random() * 50) + 20);

                ctx.fillStyle = `rgb(${red},${green},${blue})`;
                
                ctx.font = font_size + 'px "calibri"';
		
                for(var i = 0;i < drops.length;i++){

                    if(offset >= alphabet.length)
                        offset = 0

                    var text = alphabet[offset++]
                    var r  = ["😋","😚","😊","😷","😣","😓","😫","💀","👿","❤","✌","🐼","🐧","🐢","🐜"];
                            
                    if(Math.floor((Math.random() * 100) + 1) > 98){
                        
                        alphabet.push( r[Math.floor((Math.random() * 15) + 0)]);     
                    
                    }else{
                    
                        alphabet.push(String.fromCharCode(Math.floor((Math.random() * 80) + 33))); 
                    
                    }
                    ctx.fillText(text, i * font_size, drops[i] * font_size);
				
				if (drops[i] * font_size > c.height && Math.random() > 0.975)
					drops[i] = 0;

				drops[i]++;
                }

            }


            setInterval(draw, 100);
        }
    </script>
    <style>
        body{
            margin: 0px;
        }
        #c{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body onload="matrix()">
    
    <canvas id="c"></canvas>

</body>
</html>
